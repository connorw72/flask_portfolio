<!DOCTYPE html>
<!-- Preparing search using asynchronous "fetch" (no page reload, no wait)
inspiration from https://www.youtube.com/watch?v=QKcVjdLEX_s
-->
{% extends "layouts/base.html" %}

{% block head %}
    <title>SQL search</title>
{% endblock %}

{% block body %}
    <div class="container py-4 bg-primary">
        <!-- heading -->
        <header class="pb-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-light text-decoration-none">
                <span class="fs-4">Find an Adoption Center from our Database</span>
            </a>
        </header>
        <!-- search box -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="term" placeholder="enter search term">
                            <label></label> <!-- used for spacer -->
                        </div>
                        <button class="btn btn-primary bg-secondary" onclick="search_data();">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- result of search -->
    <div class="container py-4" style="background-color:black; color:white; border-color:white;">
        <div class="row"></div>
        <div class="row">
            <div class="col-sm" style="font-weight: bold; font-size: large">
                Adoption Center Name
            </div>
            <div class="col-sm" style="font-weight: bold; font-size: large">
                Location
            </div>
            <div class="col-sm" style="font-weight: bold; font-size: large">
                Phone
            </div>
            <div class="col-sm" style="font-weight: bold; font-size: large">
                Email
            </div>
            <div id="resultCenter">
            </div>
        </div>
    </div>

    <div class="container py-4">
        <div class="p-5 mb-4 bg-light text-dark rounded-3">
            <h2>Don't see the center you are looking for? Add it in here! </h2>
            <form method="POST" ID="create" action={{url_for('centercrud.createCenter')}} >
                <table class="table">
                    <thead>
                    <tr>
                        <th><label for="centerName">Adoption Center</label></th>
                        <th><label for="email">Email</label></th>
                        <th><label for="location">location</label></th>
                        <th><label for="phone">Phone</label></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" name="centerName" id="centerName" required></td>
                        <td><input type="email" name="email" id="email" placeholder="abc@xyz.org" required></td>
                        <td><input type="location" name="location" id="location" required></td>
                        <td><input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="1234567890" required></td>
                        <td><input type="submit" value="Create"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>

    </div>


    <script>
        function search_data() {
            // fetch standard requires data set to a name-value pair
            const term = document.getElementById("term");
            const body = {
                term: term.value
            };

            // fetch call with header options
            fetch('/centercrud/search/term/', {
                method: "POST",
                credentials: "include",
                body: JSON.stringify(body),
                cache: "no-cache",
                headers: new Headers({
                    "content-type": "application/json"
                })
            })
                // async then replies with response header
                .then(function (response) {
                    // prepare HTML search result container for new output
                    const resultContainer = document.getElementById("resultCenter");
                    // clean up from previous search
                    while (resultContainer.firstChild) {
                        resultContainer.removeChild(resultContainer.firstChild);
                    }
                    // trap error response from Web API
                    if (response.status !== 200) {
                        const errorMsg = 'Database response error: ' + response.status;
                        console.log(errorMsg);
                        const div = document.createElement("div");
                        div.innerHTML = errorMsg;
                        resultContainer.appendChild(div);
                        return;
                    }
                    // response contains valid result

                    response.json().then(function(data) {
                        // loop through JSON and build HTML output
                        const div = document.createElement("div")
                        // add all rows to grid with loop
                        let grid = ""
                        for (let i = 0; i < data.length; i++) {
                            grid += "<div class='row'>" + "<div class='col'>" + data[i].centerName + "</div><div class='col'>" + data[i].location + "</div><div class = 'col'>" + data[i].phone + "</div><div class = 'col'>" + data[i].email + "</div><div>";
                        }
                        // update HTML with table
                        div.innerHTML = grid;
                        resultContainer.appendChild(div);
                    })
                })
        }
    </script>
{% endblock %}
